   <div class="content bg-light ">
        <div class="card bg-light mb-3" style="max-width: 1600px;">
            <div class="row-fluid g-1 pt-2">
            
                <div class="card-body">
                    <h5 class="card-title pb-4">Contact Form</h5>
                    

                    <form>
                        <p class="card-text" style=" width: 100%;">Send to: <small><a href="mailto:se.kaleb.besufikad@gmail.com"id="link">se.kaleb.besufikad@gmail.com</a></small></p>
                        <div class="row g-2">
                            <div class="col-md">
                              <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="" >
                                <label for="floatingInputGrid">  Email address</label>
                              </div>
                            </div>
                            <div class="col-md">
                              <div class="form-floating">
                                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                  <option selected>Select gender</option>
                                  <option value="1">Male</option>
                                  <option value="2">Female</option>
                                  <option value="3">I'd rather not say</option>
                                </select>
                                <label for="floatingSelectGrid">Gender</label>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 pb-1">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                          </div>
                          <div class="col-12 pb-1">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                          </div>
                          <div class="col-md-6 pb-1">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="col-md-4 pb-1">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                              <option selected>Choose...</option>
                              <option value="Addis Ababa">Addis Ababa</option>
                              <option value="Tigrai">Tigrai</option>
                              <option value="SNNP">SNNP</option>
                              <option value="Amhara">Amhara</option>
                            </select>
                          </div>
                          <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        <div class="form-floating pt-3">
                            <textarea class="form-control" placeholder="Leave a comment here" rows = "5" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to recieve a newsletter.</label>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
